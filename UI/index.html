<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="header">
            <h2>RAN Bot</h2>
        </div>
        <div class="chat-window">
            <div class="messages" id="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="user-input">
                <input type="text" id="user-input" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="topics">
            <h3>Topics</h3>
            <ul id="topics-list">
                <li onclick="selectTopic(this)">Health</li>
                <li onclick="selectTopic(this)">Environment</li>
                <li onclick="selectTopic(this)">Technology</li>
                <li onclick="selectTopic(this)">Economy</li>
                <li onclick="selectTopic(this)">Entertainment</li>
                <li onclick="selectTopic(this)">Sports</li>
                <li onclick="selectTopic(this)">Politics</li>
                <li onclick="selectTopic(this)">Education</li>
                <li onclick="selectTopic(this)">Food</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
